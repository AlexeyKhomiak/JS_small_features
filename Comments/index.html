<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
 
    <div id="messages">
       <div class="message">
            <div class="messageHead">
                 <div>Name</div>
                 <div>10:05:00 22.03.2018</div>
            </div>
            <div class="messageText">Lorem ipsum dolor sit amet, consectetur   adipisicing elit. Soluta dignissimos, quae doloremque nisi velit blanditiis molestias, harum laborum corporis at aliquid mollitia asperiores hic corrupti. Neque consectetur ad, inventore quo!
            </div>
        </div>

        <div>
            <h4>Add new message:</h4>

            <form>
                <div class="inputContainer">            
                    <label>Your name:</label>

                    <input id="txtName" class="inputElements" type="text">
                </div>

                <div class="inputContainer">           
                    <label>Your message:</label>

                    <textarea id="txtMessage" class="inputElements"></textarea>
                </div>
            </form>

            <button id="btnSend" class="btn inputElements">Send</button>
        </div>
    </div>         

    <script src="script.js"></script>

</body>
</html>
